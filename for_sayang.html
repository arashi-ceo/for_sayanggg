<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesuatu Untukmu</title>
    <style>
        :root {
            --pink-soft: #ffdde1;
            --pink-dark: #ee9ca7;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, var(--pink-soft), var(--pink-dark));
            font-family: 'Georgia', serif;
            color: var(--text-color);
        }

        /* Animasi Kelopak Bunga */
        .petal {
            position: absolute;
            background-color: #ffc0cb;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #d63384;
        }

        #typing-text {
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 100px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            background-color: #c9184a;
            transform: scale(1.05);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="title">Baby mau tanya sesuatu nih boleh?...</h1>
        <div id="typing-text"></div>
        <button id="startBtn" onclick="startTyping()">click here</button>
    </div>

    <script>
        // Konfigurasi Ayat Luahan Anda
        const message = "Sayanggg... baby sekarang membosakn kh? kalau baby membosankan baby minta maaf.\n\nmungkin sbb itu kh yang sayanggg selalu liat tiktok.\n\nsorry juga kalau baby nih selalu matik topik tapi baby juga selalu cari cara untuk hiburkan sayanggg.\n\nterus nanti kalau sayanggg ada orang baru kasi tahu baby okeyyy,tapi baby bukan tuduh sayanggg ada yang baru cuma baby ndk mahu sayanggg stay sama baby sbb ksian.\n\nlagi satu kita juga jarang sdh chat lama-lama macam dlu.\n\nsorry tau kalau skrg nih baby membosankn atau kurang bagi sayanggg perhatian :("

        let i = 0;
        const speed = 70; // Kelajuan menaip (ms)

        function startTyping() {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('title').innerText = "from baby :)";
            typeWriter();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-text").innerHTML += message.charAt(i) === '\n' ? '<br>' : message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // Fungsi Kelopak Bunga Jatuh
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 300);
    </script>
</body>
</html>
